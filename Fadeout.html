<html>
	<head>
		<title>Demo JQuery</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				
				$("#BtnFadeOut").attr("disabled",true);
			
				$("#BtnFadeIn").click(function(){
					if(confirm("Are You Sure..??"))
					{
						$("#MyDiv1").fadeIn(1000);
						$("#MyDiv2").fadeIn(2000);
						$("#MyDiv3").fadeIn(3000);
						$("#BtnFadeOut").attr("disabled",false);
						$(this).attr("disabled",true);
					}
				});
				$("#BtnFadeOut").click(function(){
					if(confirm("Are You Sure..??"))
					{
						$("#MyDiv1").fadeOut(1000);
						$("#MyDiv2").fadeOut(2000);
						$("#MyDiv3").fadeOut(3000);
						$("#BtnFadeIn").attr("disabled",false);
						$(this).attr("disabled",true);
					}
				});
				$("#BtnFadeToggle").click(function(){
					if(confirm("You Want That..??"))
					{
						$("#MyDiv1").fadeToggle(1000);
						$("#MyDiv2").fadeToggle(2000);
						$("#MyDiv3").fadeToggle(3000);
					}
				});
			});
		</script>
		
	</head>
	<body bgcolor="#8388338">
		<button id="BtnFadeIn"> Fade In</button>&nbsp;&nbsp;<button id="BtnFadeOut"> Fade Out</button>&nbsp;&nbsp;<button id="BtnFadeToggle"> Fade In / Out Toggle</button>
		<div id="MyDiv1" style="height:100px;width:100px;background-color:rgb(199, 199, 237);display:none;"></div><br />
		<div id="MyDiv2" style="height:100px;width:100px;background-color:rgb(161, 196, 223);display:none;"></div><br />
		<div id="MyDiv3" style="height:100px;width:100px;background-color:rgb(245, 145, 217);display:none;"></div><br />
	</body>

</html>
